<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://wilmerrodriguez.github.io/web-cv/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-continer" id="quote-container">
        <!-- Qoute -->
        <div class="quote-text">
            <i class="fas fa-qoute-left">
                <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
            </i>
        </div>
    </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Budda</span>
        </div>
        <!-- Buttons -->
        <div class="button-continer">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
